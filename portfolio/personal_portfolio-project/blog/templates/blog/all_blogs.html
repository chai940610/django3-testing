{% extends 'portfolio/base.html' %}
{% block content %}

    I have written {{jason.count}} blog{{jason.count|pluralize}}
<br>
{{jason}}
<br>
{% for boy in jason %}
<br>
<a href="{% url 'blog:detail' boy.id %}"><h1>{{ boy.title }}</h1></a>
<p>{{ boy.date|date:'M d Y z W l'|upper }}</p>
<p>{{ boy.description|safe|truncatechars:200 }}</p>
{% endfor %}
{% endblock %}
